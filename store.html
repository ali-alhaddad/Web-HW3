
<!DOCTYPE html>
<html>
  <head>
    <title>car parts.store | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles1.css" />
    <script src="js.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>

          <li><a href="./contactus.html">CONTACT US</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">car parts.store</h1>
    </header>

    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">turbo (600+ HP)</span>
          <img class="shop-item-image" src="./assets/images/turbo.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$3,000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Supercharger (800+ HP)</span>
          <img class="shop-item-image" src="./assets/images/super.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$10,000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">filter (30+ HP)</span>
            <img class="shop-item-image" src="./assets/images/filter.jpg" />
            <div class="shop-item-details">
              <span class="shop-item-price">$200</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
          <div class="shop-item">
            <span class="shop-item-title">headers (100+ HP)</span>
            <img class="shop-item-image" src="./assets/images/kok-2250h420_xl.jpg" />
            <div class="shop-item-details">
              <span class="shop-item-price">$1,700</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
</div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">car parts.store</h3>

        </ul>
